<!DOCTYPE html>
<html>
<head>
    <title>Tienda Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .product-card {
            margin: 16px;
            padding: 16px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Menú Responsive -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card">
        <a href="#" class="w3-bar-item w3-button w3-wide">Mi Tienda</a>
        
        <!-- Botón de hamburguesa para móviles -->
        <a href="javascript:void(0)" 
           class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
           onclick="w3_open()">&#9776;</a>
        
        <!-- Elementos del menú para pantallas grandes -->
        <div class="w3-hide-small">
            <a href="#" class="w3-bar-item w3-button">Inicio</a>
            <a href="#" class="w3-bar-item w3-button">Productos</a>
            <a href="#" class="w3-bar-item w3-button">Contacto</a>
        </div>
    </div>
</div>

<!-- Menú lateral para móviles -->
<div id="mobileMenu" class="w3-sidebar w3-bar-block w3-card w3-animate-left" 
     style="display:none; width:250px;">
    <button onclick="w3_close()" 
            class="w3-bar-item w3-button w3-large">Cerrar &times;</button>
    <a href="#" class="w3-bar-item w3-button">Inicio</a>
    <a href="#" class="w3-bar-item w3-button">Productos</a>
    <a href="#" class="w3-bar-item w3-button">Contacto</a>
</div>

<!-- Contenido principal -->
<div class="w3-container w3-center" style="margin-top:70px">
    <h2>Nuestros Productos</h2>
    
    <!-- Grid de productos -->
    <div class="w3-row-padding w3-center">
        <!-- Producto 1 -->
        <div class="w3-col s12 m6 l3">
            <div class="w3-card-4 product-card">
                <img src="https://via.placeholder.com/200x200" class="product-image">
                <h4>Producto 1</h4>
                <p>$19.99</p>
                <button class="w3-button w3-blue">Comprar</button>
            </div>
        </div>
        
        <!-- Producto 2 -->
        <div class="w3-col s12 m6 l3">
            <div class="w3-card-4 product-card">
                <img src="https://via.placeholder.com/200x200" class="product-image">
                <h4>Producto 2</h4>
                <p>$29.99</p>
                <button class="w3-button w3-blue">Comprar</button>
            </div>
        </div>
        
        <!-- Producto 3 -->
        <div class="w3-col s12 m6 l3">
            <div class="w3-card-4 product-card">
                <img src="https://via.placeholder.com/200x200" class="product-image">
                <h4>Producto 3</h4>
                <p>$39.99</p>
                <button class="w3-button w3-blue">Comprar</button>
            </div>
        </div>
        
        <!-- Producto 4 -->
        <div class="w3-col s12 m6 l3">
            <div class="w3-card-4 product-card">
                <img src="https://via.placeholder.com/200x200" class="product-image">
                <h4>Producto 4</h4>
                <p>$49.99</p>
                <button class="w3-button w3-blue">Comprar</button>
            </div>
        </div>
    </div>
</div>

<script>
// Funciones para el menú móvil
function w3_open() {
    document.getElementById("mobileMenu").style.display = "block";
}
function w3_close() {
    document.getElementById("mobileMenu").style.display = "none";
}
</script>

</body>
</html>
