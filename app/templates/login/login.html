<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logoSena.png') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
        <style>
            :root {
                --base-green: #6CBF3C;
                --primary-color: var(--base-green);
                --primary-hover-color: #5AA834;
                --primary-active-color: #4C912E;
                --background-color: #f8f9fa;
                --card-background: #ffffff;
                --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
                --input-border-color: #ced4da;
                --input-focus-border-color: var(--primary-color);
                --text-color: #343a40;
                --light-text-color: #6c757d;
                
                /* Spacing System (using 8px grid) */
                --spacing-xs: 4px;
                --spacing-sm: 8px;
                --spacing-md: 16px;
                --spacing-lg: 24px;
                --spacing-xl: 32px;
                --spacing-xxl: 48px; /* Added for card body padding */

                /* Border Radii */
                --border-radius-sm: 8px;
                --border-radius-md: 12px;
                --border-radius-lg: 1rem;
            }
            body {
                background: var(--background-color);
                font-family: 'Inter', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: var(--spacing-lg);
                box-sizing: border-box;
                color: var(--text-color);
                line-height: 1.6;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            .card {
                border-radius: var(--border-radius-lg);
                background-color: var(--card-background);
                box-shadow: var(--card-shadow);
                /* Removed horizontal padding from card to allow header to span full width */
                padding: 0 0 var(--spacing-lg) 0; /* Only bottom padding remains here */
                max-width: 400px;
                width: 100%;
                overflow: hidden; /* Ensures border-radius applies correctly to children */
            }
            .card-header {
                background-color: var(--primary-color);
                color: white;
                font-weight: 700;
                font-size: 1.5rem;
                padding: var(--spacing-md);
                /* Removed border-radius: 0; and set top-left/top-right to match card */
                border-top-left-radius: var(--border-radius-lg);
                border-top-right-radius: var(--border-radius-lg);
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: var(--spacing-md);
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .card-header .material-symbols-outlined {
                font-size: 2rem;
                font-variation-settings: 'FILL' 1;
            }
            .card-body {
                /* Added padding to card-body */
                padding: var(--spacing-xxl); /* Generous padding for content */
            }
            .form-group {
                margin-bottom: var(--spacing-md);
            }
            label {
                font-weight: 600;
                color: var(--text-color);
                display: flex;
                align-items: center;
                gap: 8px;
                cursor: default;
                user-select: none;
                margin-bottom: var(--spacing-sm); /* Added small margin below label */
            }
            .form-control {
                border-radius: var(--border-radius-md);
                border: 1px solid var(--input-border-color);
                padding: 10px 12px;
                font-size: 1rem;
                height: 48px; /* Set a consistent height for inputs */
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }
            .form-control:focus {
                border-color: var(--input-focus-border-color);
                box-shadow: 0 0 0 0.25rem rgba(108,191,60,0.25);
                outline: none;
            }
            .btn-primary {
                background-color: var(--primary-color);
                border-color: var(--primary-color);
                width: 100%;
                padding: 12px;
                font-size: 1.1rem;
                font-weight: 600;
                border-radius: var(--border-radius-md);
                transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
                box-shadow: 0 5px 15px rgba(108,191,60,0.25);
                cursor: pointer;
                user-select: none;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: var(--spacing-md);
            }
            .btn-primary:hover {
                background-color: var(--primary-hover-color);
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(90,168,52,0.35);
            }
            .btn-primary:active {
                background-color: var(--primary-active-color);
                transform: translateY(0);
                box-shadow: 0 2px 5px rgba(76,145,46,0.2);
            }
            .btn-primary .material-symbols-outlined {
                font-size: 1.3rem;
                font-variation-settings: 'FILL' 1;
            }
            .form-link {
                display: block;
                margin-top: var(--spacing-xl); /* Increased margin above link */
                text-align: center;
                color: var(--primary-color);
                font-weight: 600;
                text-decoration: none;
                transition: color 0.3s ease, text-decoration 0.3s ease;
            }
            .form-link:hover {
                color: var(--primary-hover-color);
                text-decoration: underline;
            }
            /* Styling for flash messages */
            .alert {
                font-size: 0.9rem;
                margin-bottom: var(--spacing-md);
            }
            .alert-dismissible .btn-close {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem;
            }

            /* Ensure material symbols default to outlined unless specified */
            .material-symbols-outlined {
                font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24;
                color: inherit;
            }

            /* Responsive adjustments for smaller screens */
            @media (max-width: 576px) {
                body {
                    padding: var(--spacing-md);
                }
                .card {
                    border-radius: var(--border-radius-md); 
                    padding-bottom: var(--spacing-md); /* Reduced bottom padding for small screens */
                }
                .card-header {
                    font-size: 1.3rem;
                    padding: var(--spacing-sm) var(--spacing-md);
                    border-top-left-radius: var(--border-radius-md); 
                    border-top-right-radius: var(--border-radius-md); 
                }
                .card-header .material-symbols-outlined {
                    font-size: 1.8rem;
                }
                .card-body {
                    padding: var(--spacing-lg); /* Reduced padding for small screens */
                }
                .form-group {
                    margin-bottom: var(--spacing-md);
                }
                .form-control {
                    height: 44px; /* Slightly smaller height on small screens */
                }
                .btn-primary {
                    font-size: 1rem;
                    padding: 10px;
                }
                .form-link {
                    margin-top: var(--spacing-lg);
                }
            }
        </style>
    </head>
    <body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card">
            <div class="card-header">
                <span class="material-symbols-outlined">login</span>
                Iniciar Sesi√≥n
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}             
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="documento">
                            <span class="material-symbols-outlined">person</span> Documento
                        </label>
                        <input type="text" class="form-control" name="documento" id="documento" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordUser">
                            <span class="material-symbols-outlined">lock</span> Contrase√±a
                        </label>
                        <input type="password" class="form-control" name="passwordUser" id="passwordUser" placeholder="Ingresa tu contrase√±a" required>
                    </div><br>
                    <button type="submit" class="btn btn-primary mt-3"> <span class="material-symbols-outlined">login</span> Iniciar sesi√≥n
                    </button>
                    <a href="{{ url_for('auth.add') }}" class="form-link">
                        <span class="material-symbols-outlined">person_add</span> ¬øNo tienes cuenta? Crear una
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
